<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
               [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
               mode="over">
    <div class="menu-sidenav">
      <mat-toolbar >Menu</mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        class="sidenav-button">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
    </div>
    <mat-nav-list >
      <br><br><br>
      <a mat-list-item [routerLink]="['/usuario',usuarioData.codigoMedico]" (click)="drawer.toggle()"> Inicio </a>
      <a mat-list-item [routerLink]="['/usuario',usuarioId, 'pacientes']" (click)="drawer.toggle()"> Ingresar Paciente </a>
      <a mat-list-item [routerLink]="['/usuario',usuarioId, 'perfil']" (click)="drawer.toggle()"> Perfil </a>

      <a mat-list-item href="#">Cerrar sesi√≥n</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar>
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
      >
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span class="default-spacer"></span>
      <div class="user-icon">User</div>
      <span class="user-name"  >Bienvenido(a) {{usuarioData.nombres}}!</span>
      <button mat-icon-button class="example-icon" aria-label="Example icon-button with share icon" class="user-logout" [routerLink]="['/','login']">
        Log Out
      </button>

    </mat-toolbar>
    <ng-content></ng-content>
  </mat-sidenav-content>
</mat-sidenav-container>
